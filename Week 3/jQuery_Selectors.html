<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> jQuery Selectors </title>

    <style>

      .box {
        width: 200px;
        height: 200px;
        background-color: lightblue;
      }

      .heading {
        color: blue;
      }

      .required-field {
        border: 2px solid red;
      }

      .active {
        background: green;
      }

    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>

    <h1> jQuery Selectors Example </h1>
    <p id="myElement" class="highlight"> This paragraph has a highlight class. </p>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <a href="#" class="nav-link"> Navigation Link 1 </a>
    <a href="#" class="nav-link"> Navigation Link 2 </a>

    <h2> Heading 1 </h2>
    <h2> Heading 2 </h2>
    <h3> Heading 3 </h3>

    <input type="text" required>
    <input type="text">
    <input type="text" required>

    <button> Button 1 </button>
    <button> Button 2 </button>

    <form id="myForm">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Submit">
    </form>

    <script>

      $("p").text("This text is changed using jQuery.");
      $(".highlight").css("color", "red");

      $("#myElement").hide(); // hide element with id 'myElement'

      $("input[required]").addClass("required-field"); // add class 'required-field' and all inherited CSS to input elements with 'required' attribute

      $("a.nav-link").addClass('active'); // add class 'active' and all inherited CSS to link (a) elements with 'nav-link' class
    </script>
</body>
</html>
